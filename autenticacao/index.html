<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MercadoMeu</title>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', 'Sans', sans-serif;
      color: #333333;
      background-color: #f9f9f9;
      padding: 40px 20px;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 1.5em;
    }

    #code-box {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 20px 30px;
      font-size: 1.2em;
      word-break: break-word;
      max-width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin: 0 auto 4px auto;
      display: inline-block;
    }

    .alert {
      font-size: 0.85em;
      color: #666;
      margin: 0 auto;
      max-width: 400px;
    }

    .alert b {
      font-weight: bold;
    }

    #copy-button {
      background-color: #ffc107;
      color: #212529;
      border: none;
      border-bottom: 3px solid #d39e00;
      border-right: 3px solid #d39e00;
      padding: 10px 20px;
      font-size: 1rem;
      font-weight: bold;
      line-height: 1.5;
      border-radius: 0.375rem;
      margin-top: 20px;
      cursor: pointer;
      transition: background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
    }

    #copy-button:hover {
      background-color: #e0a800;
      border-color: #c69500;
    }
  </style>
</head>
<body>
  <h1>Copie a TAG abaixo e cole na sua planilha:</h1>

  <div id="code-box">Carregando código...</div>
  <p class="alert">Essa chave é seu código de acesso. <br/><b>Não compartilhe com ninguém.</b></p>

  <button id="copy-button"><b>Clique aqui</b> para copiar sua TAG</button>

  <script>
    function getParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    const code = getParam('code');
    const codeBox = document.getElementById('code-box');

    if (code) {
      codeBox.textContent = code;
    } else {
      codeBox.textContent = 'Código não informado.';
    }

    document.getElementById('copy-button').addEventListener('click', () => {
      if (!code) return;
      navigator.clipboard.writeText(code).then(() => {
        alert('TAG copiada com sucesso! Agora cole ela na sua planilha.');
      }).catch(err => {
        alert('Erro ao copiar: ' + err);
      });
    });
  </script>
</body>
</html>
